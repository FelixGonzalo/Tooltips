<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tooltip</title>
</head>
<body>
  <h1>Tooltips</h1>
  <h2>Con CSS</h2>
  <p>
    texto
    <a href="#" class="tooltip">
      arriba
      <span class="tooltip-top">
        <img src="https://lh3.googleusercontent.com/ogw/ADGmqu8bPgt1lP-YDJsmMArxEckugpBC2wJh_PpGa8QTbg=s32-c-mo" alt="">
        Hola
      </span>
    </a>
     texto 
    <a href="#" class="tooltip">
      abajo
      <span class="tooltip-bottom">Hola</span>
    </a>
     texto
    <a href="#" class="tooltip">
      izquierda
      <span class="tooltip-left">Hola</span>
    </a>
    texto
    <a href="#" class="tooltip">
      derecha
      <span class="tooltip-right">Hola</span>
    </a>
    texto
  </p>
  <h2>Con JS</h2>
  <div id="tooltip_container">
    <p>
      texto
      <a href="#" class="tooltip-box">
        activar tooltip
        <span class="tooltip-info">
          hola mundo
        </span>
      </a>
      texto
      <a href="#" class="tooltip-box">
        <span class="tooltip-info">
          Felix Castro
        </span>
        <img src="https://lh3.googleusercontent.com/ogw/ADGmqu8bPgt1lP-YDJsmMArxEckugpBC2wJh_PpGa8QTbg=s32-c-mo" alt="">
      </a>
      texto
    </p>
  </div>
  <script src="main.js"></script>
</body>
</html>
